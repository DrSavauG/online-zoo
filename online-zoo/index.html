<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/landing/style.css">
    <title>Online Zoo</title>
</head>

<body class="body">
    <div class="header-block">
        <header class="header">
            <figure class="header__logo">
                <img src="./assets/images/logo.svg" alt="">
                <!-- <figcaption class="visually-hidden">online zoo</figcaption> -->
            </figure>
            <nav class="header__navigation">
                <ul class="header__list">
                    <li><a class="header__links" href="#">About</a></li>
                    <li><a class="header__links" href="#">Map</a></li>
                    <li><a class="header__links" href="#">Zoos</a></li>
                    <li><a class="header__links" href="#">Contact us</a></li>
                    <li><a class="header__links" href="#">Design</a></li>
                </ul>

            </nav>
        </header>
        <!-- !!!!!!!!!! panda_doc -->
        <h1 class="visually-hidden">online zoo></h1>
        <div class="header-block__panda"></div>

        <div class="header-block__online">
            <h3 class="header-block__online-title">Watch your favorite animal ONLINE</h3>
        </div>
        <figure>

            <img class="header-block__vector" src="./assets/fonts/vector.svg">
        </figure>
        <button class="header-block__play">
            <img class="play__img" src="./assets/images/play.svg" alt="play">
            <h5 class="play__text">Play</h5>
        </button>


    </div>


    <main class="main"></main>
    <div class="footer__wrapper">
        <footer class="footer">
            <figure class="footer__vector">
                
            </figure>
            <div class="footer__first-line">
                <figure class="footer__logo">
                    <img src="./assets/images/logo.svg" alt="">
                </figure>
                <button class="footer__btn-donate">Donate for volunteers</button>
                <nav class="footer__navigation">
                    <ul class="footer__nav-block">
                        <li><a class="footer__links" href="#">About</a></li>
                        <li><a class="footer__links" href="#">Map</a></li>
                    </ul>
                    <ul class="footer__nav-block">
                        <li><a class="footer__links" href="#">Contact us</a></li>
                        <li><a class="footer__links" href="#">Feedback</a></li>
                    </ul>

                </nav>

                <ul class="footer__social">
                    <li class="footer__icons footer__instagram-icon"><a></a></li>
                    <li class="footer__icons footer__facebook-icon"><a></a></li>
                    <li class="footer__icons footer__twitter-icon"><a></a></li>
                    <li class="footer__icons footer__youtube-icon"><a href="https://youtu.be/"></a></li>
                </ul>

            </div>
            <div class="footer-second-line"></div>

        </footer>
    </div>
</body>


<script defer src="./pages/landing/script.js"></script>
</body>

</html>
